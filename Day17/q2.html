<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px 15px; margin: 10px 0; font-size: 16px; cursor: pointer; }
    #userInfo, #employeeData { margin-top: 20px; }
    img { border-radius: 50%; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Fetch API Demo</h1>

  <!-- Task 1: Employees -->
  <h2>1. Fetch Employees</h2>
  <button id="fetchEmployeesBtn">Get Employees</button>
  <div id="employeeData"></div>

  <!-- Task 2: Random User -->
  <h2>2. Fetch Random User</h2>
  <button id="fetchUserBtn">Get Random User</button>
  <div id="userInfo"></div>

  <script>
    // Task 1: Fetch Employees
    document.getElementById("fetchEmployeesBtn").addEventListener("click", () => {
      fetch("https://dummy.restapiexample.com/api/v1/employees")
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok " + response.statusText);
          return response.json();
        })
        .then(data => {
          console.log("Employee Data:", data);
          const employeeDiv = document.getElementById("employeeData");
          employeeDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          console.error("Error fetching employees:", error);
        });
    });

    // Task 2: Fetch Random User
    document.getElementById("fetchUserBtn").addEventListener("click", () => {
      fetch("https://randomuser.me/api/")
        .then(response => response.json())
        .then(data => {
          const user = data.results[0];
          const userInfoDiv = document.getElementById("userInfo");
          userInfoDiv.innerHTML = `
            <p><strong>Name:</strong> ${user.name.first} ${user.name.last}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <img src="${user.picture.large}" alt="User Picture">
          `;
        })
        .catch(error => console.error("Error fetching user:", error));
    });
  </script>
</body>
</html>
